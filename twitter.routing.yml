twitter.accounts.list:
  path: '/admin/config/services/twitter'
  defaults:
    _form: 'Drupal\twitter\Form\TwitterAccountsForm'
    _title: 'Accounts'
  requirements:
    _permission: 'administer site configuration'

twitter.accounts.settings:
  path: '/admin/config/services/twitter/settings'
  defaults:
    _form: 'Drupal\twitter\Form\TwitterSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer site configuration'
